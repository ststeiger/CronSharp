    <script type="text/javascript">

        function escapeHTML(str)
        {
            var ret = null;

            var div = document.createElement('div');
            var text = document.createTextNode(str);
            div.appendChild(text);
            ret = div.innerHTML;
            // div.removeChild(text);
            return ret;
        }

        // http://www.somacon.com/p542.php
        function ClearOptionsFast(id)
        {
            var selectObj = document.getElementById(id);
            var selectParentNode = selectObj.parentNode;
            var newSelectObj = selectObj.cloneNode(false); // Make a shallow copy
            selectParentNode.replaceChild(newSelectObj, selectObj);
            return newSelectObj;
        }

        function pad(num, size)
        {
            var s = num + "";
            while (s.length < size) s = "0" + s;
            return s;
        }
        
        function fillMonths(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            //for (var i = 2011; i >= 1900; --i)
            for (var i = 1; i < 13; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = monthsBase1["de-CH"][i];
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }

        function fillWeekdays(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            //for (var i = 2011; i >= 1900; --i)
            for (var i = 1; i < 8; ++i)

                option.value = dayAbbrev[i];
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }


        function fillHours(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            for (var i = 0; i < 24; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = pad(i, 2);
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }

        function fillMins(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            for (var i = 0; i < 60; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = pad(i, 2);
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }



        function fillOrdinalWeekDay(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            for (var i = 1; i < ordinals["de-CH"].length; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = ordinals["de-CH"][i];
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }
