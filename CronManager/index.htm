    <script type="text/javascript">


        // https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener
        function attachEvent(element, event, callbackFunction)
        {
            if (element.addEventListener)
            {
                element.addEventListener(event, callbackFunction, false);
            }
            else if (element.attachEvent)
            {
                element.attachEvent('on' + event, callbackFunction);
            }

        };


        function removeEvent(element, event, callbackFunction)
        {
            if (element.removeEventListener)
            {
                element.removeEventListener(event, callbackFunction, false);
            }
            else if (element.detachEvent)
            {
                element.detachEvent('on' + event, callbackFunction);
            }

        };

        function pad(num, size)
        {
            var s = num + "";
            while (s.length < size) s = "0" + s;
            return s;
        }

        function escapeHTML(str)
        {
            var ret = null;

            var div = document.createElement('div');
            var text = document.createTextNode(str);
            div.appendChild(text);
            ret = div.innerHTML;
            // div.removeChild(text);
            return ret;
        }

        // http://www.somacon.com/p542.php
        function ClearOptionsFast(id)
        {
            var selectObj = document.getElementById(id);
            var selectParentNode = selectObj.parentNode;
            var newSelectObj = selectObj.cloneNode(false); // Make a shallow copy
            selectParentNode.replaceChild(newSelectObj, selectObj);
            return newSelectObj;
        }

        
        function fillMonths(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            //for (var i = 2011; i >= 1900; --i)
            for (var i = 1; i < 13; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = monthsBase1["de-CH"][i];
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }

        function fillWeekdays(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            //for (var i = 2011; i >= 1900; --i)
            for (var i = 1; i < 8; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = daysBase1["de-CH"][i];
                option.value = dayAbbrev[i];
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }


        function fillHours(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            for (var i = 0; i < 24; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = pad(i, 2);
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }


        function fillMins(id)
        {
            var select = document.getElementById(id);
            var options = [];
            var option = document.createElement('option');

            for (var i = 0; i < 60; ++i)
            {
                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = pad(i, 2);
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }


        function fillOrdinalWeekDay(id)

            var options = [];

            for (var i = 1; i < ordinals["de-CH"].length; ++i)

                //var data = '<option value="' + escapeHTML(i) +'">" + escapeHTML(i) + "</option>';
                option.text = ordinals["de-CH"][i];
                option.value = i;
                options.push(option.outerHTML);
            }

            select.insertAdjacentHTML('beforeEnd', options.join('\n'));
        }

        {
            // console.log(spans[i].innerText);
            // document.getElementById("myspan").textContent="newtext";

            tmSpans["de-CH"][spans[i].textContent]

            if ('textContent' in spans[i])
                spans[i].textContent = getTranslation(spans[i].textContent);
            else
                spans[i].innerText = getTranslation(spans[i].innerText);
            
        }

        

        var generate = function ()
        {
            var activeTab = 1;
            var tabs = ["", "divMin", "divHour", "divDaily", "divWeekly", "divMonthly", "divYearly"];

            for (; activeTab < 7; ++activeTab)
            {
                if (!!document.getElementById("t" + activeTab).checked)
                {
                    //activeTab = document.getElementById(tabs[activeTab]);
                    activeTab = tabs[activeTab];
                    break;
                }
                
            }


            var results = "";
            switch (activeTab)
            {
                case "divMin":
                    results = "0 0/" + document.getElementById("MinutesInput").value + " * 1/1 * ? *";
                    break;
                case "divHour":
                    switch (document.querySelector("input[type='radio'][name='HourlyRadio']:checked").value)
                    {
                        case "1":
                            results = "0 0 0/" + document.getElementById("HoursInput").value + " 1/1 * ? *";
                            break;
                        case "2":
                            results = "0 " + document.getElementById("selHourlyMinutes").value + " " + document.getElementById("selHourlyHours").value + " 1/1 * ? *";
                            break;
                    }
                    break;
                case "divDaily":
                    switch (document.querySelector("input[type='radio'][name='DailyRadio']:checked").value)
                    {
                        case "1":
                            results = "0 " + document.getElementById("selDailyMinutes").value + " " + document.getElementById("selDailyHours").value + " 1/" + document.getElementById("DaysInput").value + " * ? *";
                            break;
                        case "2":
                            results = "0 " + document.getElementById("selDailyMinutes").value + " " + document.getElementById("selDailyHours").value + " ? * MON-FRI *";
                            break;
                    }
                    break;
                case "divWeekly":
                    var selectedDays = "";

                    // $("#Weekly input:checkbox:checked").each(function () { selectedDays += $(this).val() + ","; });
                    var checked = document.querySelectorAll("#divWeeklyDays input[type='checkbox']:checked");

                    for (var i = 0; i < checked.length; i++)
                    {
                        selectedDays += checked[i].value + ",";
                    }

                    if (selectedDays.length > 0)
                        selectedDays = selectedDays.substr(0, selectedDays.length - 1);
                    
                    results = "0 " + document.getElementById("selWeeklyMinutes").value + " " + document.getElementById("selWeeklyHours").value + " ? * " + selectedDays + " *";
                    break;
                case "divMonthly":
                    switch (document.querySelector("input[type='radio'][name='MonthlyRadio']:checked").value)
                    {
                        case "1":
                            results = "0 " + document.getElementById("selMonthlyMinutes").value + " " + document.getElementById("selMonthlyHours").value + " " + document.getElementById("DayOfMOnthInput").value + " 1/" + document.getElementById("MonthInput").value + " ? *";
                            break;
                        case "2":
                            results = "0 " + document.getElementById("selMonthlyMinutes").value + " " + document.getElementById("selMonthlyHours").value + " ? 1/" + document.getElementById("EveryMonthInput").value + " " + document.getElementById("selDayInWeekOrder").value + "#" + document.getElementById("selOrdinalWeekDay").value + " *";
                            break;
                    }
                    break;
                case "divYearly":

                    // MonthsOfYear ==> document.getElementById("selMonthsOfYear").value
                    // YearInput ==> document.getElementById("YearInput").value

                    // DayOrderInYear ==>  document.getElementById("selDayOrderInYear").value
                    // DayWeekForYear ==>  document.getElementById("selDayWeekForYear").value
                    // MonthsOfYear2 ==>  document.getElementById("selMonthsOfYear2").value


                    // YearlyHours ==>  document.getElementById("selYearlyHours").value
                    // YearlyMinutes ==>  document.getElementById("selYearlyMinutes").value

                    switch (document.querySelector("input[type='radio'][name='YearlyRadio']:checked").value)
                    {
                        case "1":
                            // MonthlyHours ==> document.getElementById("selMonthlyHours").value
                            results = "0 " + document.getElementById("selYearlyMinutes").value + " " + document.getElementById("selYearlyHours").value + " " + document.getElementById("YearInput").value + " " + document.getElementById("selMonthsOfYear").value + " ? *";
                            break;
                        case "2":
                            results = "0 " + document.getElementById("selYearlyMinutes").value + " " + document.getElementById("selYearlyHours").value + " ? " + document.getElementById("selMonthsOfYear2").value + " " + document.getElementById("selDayWeekForYear").value + "#" + document.getElementById("selDayOrderInYear").value + " *";
                            break;
                    }
                    break;
            }
            
            document.getElementById("txtCronTab").value = results;
        }


        function setEventHandlers()
        {
            var a = document.querySelectorAll("#divCronTab select,input");
            
            for (var i = 0; i < a.length; ++i)
            {
                attachEvent(a[i], "change", generate);
                attachEvent(a[i], "paste", generate);
                attachEvent(a[i], "input", generate);
                attachEvent(a[i], "focus", generate);
            }

        }


        setEventHandlers();
        generate();


        // document.getElementById("selMins").innerHTML = "";
        // ClearOptionsFast("selMins");
    </script>

</body>
</html>
